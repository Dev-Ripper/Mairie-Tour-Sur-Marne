<!DOCTYPE html>

<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour-Sur-Marne</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style rel="stylesheet" href="style.css">
      body {
        margin: 0;
      }
      .userInput {
        height: 100vh;
      }
      #container {
        height: 100vh;
      }
      model-viewer {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <model-viewer id="viewer" src="models/MAIRIE.glb" alt="A 3D model of a church" z-index="1" min-camera-orbit="auto auto 100%" max-camera-orbit="auto auto 100%" min-field-of-view="60deg" max-field-of-view="60deg" environment-image="neutral" auto-rotate camera-controls></model-viewer>
      <div id="buttonblock" z-index="0"></div>
    </div>
    <script src="modelPicker.js"></script>
  </body>
</html>
